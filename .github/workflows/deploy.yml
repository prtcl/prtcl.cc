name: 'Deploy'

on:
  push:
    branches:
      - main

jobs:
  check-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm run setup
      - name: Lint
        run: npm run lint
      - name: Typecheck
        run: npm run typecheck
      - name: Convex
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
          VITE_CONVEX_URL: ${{ secrets.VITE_CONVEX_URL }}
        run: npm run deploy
